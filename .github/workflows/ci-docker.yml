name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
    paths: ["app/**", ".github/workflows/ci-docker.yml"]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  IMAGE: dmitriy5015/final-appdpon
  TAG: v6.3  # –ó–ú–Ü–ù–Æ–Ñ–ú–û –¢–Ü–õ–¨–ö–ò –¢–£–¢

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: app/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:${{ env.TAG }}

      - name: Update Kubernetes manifests
        run: |
          # –û–Ω–æ–≤–ª—é—î–º–æ image
          sed -i 's|image: .*|image: ${{ env.IMAGE }}:${{ env.TAG }}|' k8s/app/deployment.yml
          # –û–Ω–æ–≤–ª—é—î–º–æ APP_VERSION
          sed -i 's|value: ".*" # APP_VERSION|value: "${{ env.TAG }}" # APP_VERSION|' k8s/app/deployment.yml
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/app/deployment.yml
          git commit -m "üöÄ Update to ${{ env.TAG }}" || echo "No changes"
          git push