name: build-and-push

on:
  push:
    branches: [ "main" ]
    paths: [ "app/**", ".github/workflows/ci-docker.yml" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v1.0, v2)"
        required: true
        default: "v1.0"

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/dpon-backend
      TAG: ${{ github.event.inputs.tag || 'v1.0' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t "$IMAGE:$TAG" -f app/Dockerfile app

      - name: Push image
        run: |
          docker push "$IMAGE:$TAG"
