name: build-and-push

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/ci-docker.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g. v2)'
        required: true
        default: 'v2'

env:
  IMAGE: dmitriy5015/final-appdpon
  TAG: ${{ github.event.inputs.tag || 'v2' }}

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
